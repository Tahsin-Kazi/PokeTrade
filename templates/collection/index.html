<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
</head>
<body>

<h1>{{ user.username }}'s Collection:</h1>
{% for pokemon in collection %}
    <a href="{% url 'collection.detail' pk=pokemon.pk %}">{{ pokemon.name }}</a>
{% empty %}
    <h3>Your collection is empty!</h3>
{% endfor %}

</body>
</html>
