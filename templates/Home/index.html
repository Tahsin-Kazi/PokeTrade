{% extends 'base.html' %}
{% block content %}
{% load static %}
<header class="masthead bg-index text-white text-center py-4">
  <div class="container d-flex align-items-center flex-column pt-2">
    <h2>Poke-Trade</h2>
    <p>The best place to trade Pokemon!</p>
  </div>
</header>
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto text-center mb-3">
        <h2>List of Movies</h2>
        <hr />
        <p class="card-text">
            <form method="GET" class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-auto">
                        <div class="input-group col-auto">
                            <div class="input-group-text">
                            Search</div>
                            <input type="text" class="form-control" name="search">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn bg-dark text-white" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </p>
      </div>
    </div>
    <div class="row">
      {% for movie in template_data.movies %}
      <div class="col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
          <img src="{{ movie.image.url }}" alt="Movie Image" class="card-img-top rounded" style="height: 300px; object-fit: cover;">
          <div class="card-body text-center">
            <h5 class="card-title">
              <a href="{% url 'movies.show' id=movie.id %}" class="text-dark text-decoration-none">
                {{ movie.name }}
              </a>
            </h5>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
