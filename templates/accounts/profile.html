{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title">{{ 'Profile' }}</h2>
                    <p class="card-text"><strong>User Email:</strong> {{ user.email }}</p>#}
                    <p class="card-text"><strong>Joined on:</strong> {{ user.date_joined|date:"F j, Y" }}</p>
                    <p class="card-text"><strong>Last login:</strong> {{ user.last_login|date:"F j, Y, g:i a" }}</p>
                    <p class="card-text"><strong>Account Funds:</strong>{{}}</p>
                    <a href="{%  url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
