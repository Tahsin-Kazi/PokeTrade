<!-- To send a request -->
<a href="{% url 'send_friend_request' user.id %}">Send Friend Request</a>

<!-- To accept a request -->
{% for request in request.user.received_requests.all %}
  {% if not request.is_accepted %}
    <p>{{ request.from_user }} wants to be your friend</p>
    <a href="{% url 'accept_friend_request' request.id %}">Accept</a>
  {% endif %}
{% endfor %}
