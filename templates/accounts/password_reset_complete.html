{% extends "base.html" %}
{% load static %}
{% block title %}Reset Password{% endblock title %}

{% block content %}

<div class="p-5 flex justify-center items-center min-h-[calc(100vh-5rem)]">
    <div class="grid place-content-center">

        <h1 class="text-3xl font-semibold text-center">Password Reset Complete</h1>
        <div class="py-3">
        
            <p class="text-center">Your password has been successfully reset. You can now log in with your new password.</p>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="btn btn-accent rounded-full">Login</a>
            </div>

        </div>


    </div>
</div>

{% endblock %}
