{% extends "base.html" %}
{% load static %}
{% block title %}Reset Password{% endblock title %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Please Reset Your Password Below</h2>
                    <hr />
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Request Password Reset</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">Remember your password? <a href="{% url 'login' %}">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

</body>
</html>
