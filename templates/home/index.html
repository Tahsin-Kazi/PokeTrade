{% extends "base.html" %}
{% load static %}
{% block title %}Poke-Trade{% endblock title %}

{% block content %}

<header class="masthead bg-index text-white text-center py-4">
  <div class="container d-flex align-items-center flex-column pt-2 text-black">
    <h2>Poke-Trade</h2>
    <p>The best place to trade Pokemon!</p>
  </div>
</header>
<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto text-center mb-3">
        <h2>Market</h2>
        <hr />
        <p class="card-text">
            <form method="GET" class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-auto">
                        <div class="input-group col-auto">
                            <div class="input-group-text">
                            Search</div>
                            <input type="text" class="form-control" name="search">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn bg-dark text-white" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </p>
      </div>
    </div>

  </div>
</div>

{% endblock content %}
