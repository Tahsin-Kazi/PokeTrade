{% extends "base.html" %}
{% load static %}
{% block title %}PokeTrade{% endblock title %}

{% block content %}

<div class="hero min-h-[calc(100vh-5rem)]">
  <div class="hero-content text-center">
    <div class="max-w-md">
      <h1 class="text-5xl font-bold">PokeTrade</h1>
      <p class="py-6">
        The best place to trade Pokemon!
      </p>
      {% if user.is_authenticated %}
        <a href="{% url 'collection.index' %}"><button class="btn btn-accent rounded-full">Collection</button></a>
      {% else %}
        <a href="{% url 'login' %}"><button class="btn btn-accent rounded-full mr-1">Login</button></a>
        <a href="{% url 'register' %}"><button class="btn btn-info rounded-full ml-1">Register</button></a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock content %}
