{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1 class="mb-6 text-3xl">{{ title }}</h1>

    <form method="post" action=".">
        {% csrf_token %}
        
        <div>
            <label for="pokemon">Select Pok√©mon</label>
            <select name="pokemon" id="pokemon" class="w-full py-6 px-6 rounded-xl border">
                {% for pokemon in pokemon_choices %}
                    <option value="{{ pokemon.id }}">{{ pokemon.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label for="price">Price</label>
            <input type="text" name="price" id="price" class="w-full py-6 px-6 rounded-xl border" />
        </div>

        {% if messages %}
            <div class="mb-6 text-red-500">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <button type="submit" class="py-4 px-8 text-lg bg-orange-500 hover:bg-orange-700 rounded-xl text-black">Submit</button>
    </form>
{% endblock %}
