{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl">{{ title }}</h1>

<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form %}
                {{field.errors}}
            {% endfor %}
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <button class="py-4 px-8 text-lg bg-orange-500 hover:bg-orange-700 rounded-xl text-black">Submit</button>
</form>
{% endblock %}
